apiVersion: apps/v1 
kind: Deployment
metadata:
  name: nextepc-pcrf-deployment
spec:
  selector:
    matchLabels:
      app: nextepc-pcrf
  replicas: 1
  template:
    metadata:
      labels:
        app: nextepc-pcrf
    spec:
      containers:      
      - name: myapp-container
        image: cewuandy/free5gc-base
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "/root/free5gc/nextepc-pcrfd"]
        volumeMounts:
        - name: nextepc-config
          mountPath: /root/free5gc/install/etc/free5gc/pcrf.conf
          subPath: pcrf.conf
        - name: nextepc-freediameter-config
          mountPath: /root/free5gc/install/etc/free5gc/freediameter/pcrf.conf
          subPath: pcrf.conf
      initContainers:
      - name: init-network-client
        image: sdnvortex/network-controller:v0.4.9
        command: ["/go/bin/client"]
        args: ["-s=unix:///tmp/vortex.sock", "-b=br0", "-n=eth1", "-i=192.188.2.6/24"]
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_UUID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        volumeMounts:
        - mountPath: /tmp/
          name: grpc-sock
      volumes:
      - name: grpc-sock
        hostPath:
          path: /tmp/vortex/
      - name: nextepc-config
        configMap:
          name: nextepc-configmap
          items: 
          - key: pcrf.conf
            path: pcrf.conf
      - name: nextepc-freediameter-config
        configMap:
          name: nextepc-freediameter-configmap
          items:
          - key: pcrf.conf
            path: pcrf.conf
